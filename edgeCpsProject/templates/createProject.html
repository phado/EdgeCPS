<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script type="text/javascript" src="{{ url_for('static', filename='js/userManagement.js')}}"></script>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Create Project</h2>
        <form method="post" action="">
            <div class="form-group">
                <label for="project_name">Project Name:</label>
                <input type="text" class="form-control" id="project_name" name="project_name" required>
            </div>
            <div class="form-group">
                <label for="project_description">Project Description:</label>
                <textarea class="form-control" id="project_description" name="project_description" required></textarea>
            </div>
            <div class="form-group">
                <label for="project_category">Project Category:</label>
                <select class="form-control" id="project_category" name="project_category" required>
                    {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Project</button>
        </form>
    </div>
</body>
</html>
