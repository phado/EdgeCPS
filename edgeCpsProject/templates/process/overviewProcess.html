    function decodeHTMLEntities(str) {
      // &lt;&lt;와 &gt;&gt;을 임시 문자열로 대체
      // <<나, >>처럼 반복해서 나오는 경우는 대체 하면 <<container>> 같은 요소가 꺠져서..
      str = str.replace(/&lt;&lt;/g, "##LT##");
      str = str.replace(/&gt;&gt;/g, "##GT##");
      // 나머지  대체
      str = str.replace(/&gt;/g, ">");
      str = str.replace(/&lt;/g, "<");
      str = str.replace(/&#34;/g, '"');
      str = str.replace(/&#39;/g, "'");
      str = str.replace(/&amp;/g, "&");
      // 다시 임시 문자열을 오리지날 값으로 되돌려놓음
      str = str.replace(/##LT##/g, "&lt;&lt;");
      str = str.replace(/##GT##/g, "&gt;&gt;");

      return str;
    }

      currentUser = user;

      const selectedGroup = document.getElementById("group").value;

      // 토글 버튼의 상태 가져오기
      const toggleSwitch = document.getElementById("toggleSwitch");
      if (toggleSwitch.checked == 1) {
        isActive = 1;
      } else {
        isActive = 0;
      }
      fetch("/changeInfo", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ selectedGroup, isActive, user: currentUser }),
      })
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          if (data.error) {
            alert("시스템 에러");
          } else if (data.result) {
            alert("정보 변경 완료");
            window.location.reload();
          } else if (!data.result) {
            alert("정보 변경 실패.");
          }
        });
    }
