<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .main-content {
            display: flex;
            flex-direction: row;
            height: calc(100vh - 100px);
            overflow: hidden;
        }

        .contentResizable {
            overflow: auto;
            border: 1px solid #ccc;
            margin: 10px;
            resize: both;
            padding: 10px;
            position: relative;
        }

        .resizable .contentResizer {
            width: 10px;
            height: 10px;
            background-color: #000;
            position: absolute;
            bottom: 0;
            right: 0;
            cursor: se-resize;
        }

        .footer {
            width: 97%;
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            resize: vertical;
            overflow: auto;
            z-index: 1;
        }

        .main-content > div {
            flex: 1;
            overflow: auto;
        }

        @media screen and (max-width: 600px) {
            .resizable {
                width: 100%;
            }
        }
    </style>
    <script>
        function makeResizableContent(div) {
            const element = document.querySelector(div);
            const resizer = document.createElement('div');
            resizer.className = 'contentResizer';

            element.appendChild(resizer);

            let prevX, startX;

            resizer.addEventListener('mousedown', (e) => {
                e.preventDefault();
                prevX = e.clientX;
                startX = element.offsetWidth;
                window.addEventListener('mousemove', resize);
                window.addEventListener('mouseup', () => {
                    window.removeEventListener('mousemove', resize);
                });
            });

            function resize(e) {
                const style = getComputedStyle(element);
                const minWidth = parseInt(style.minWidth) || 0;

                let newWidth = startX + (e.clientX - prevX);

                // 최소 크기 적용
                newWidth = Math.max(minWidth, newWidth);

                element.style.width = newWidth + 'px';

                // Footer의 높이가 변경될 때, 상위 컨텐츠의 높이를 조절
                const mainContent = document.querySelector('.main-content');
                const footerWidth = document.querySelector('.footer').offsetWidth;
                mainContent.style.width = `calc(100% - ${footerWidth}px)`;
            }
        }
    </script>
</head>
<body>
    <div class="main-content">
        <div id="businessProcessView" class="businessProcessView contentResizable">
            <div>
                <h4>BusinessProcess view</h4>
            </div>
            <div id="businessProcessViewContainer" class="businessProcessViewContainer">
                <script>
                    // subContent1(projectName);
                </script>
            </div>
        </div>

        <div id="workflowProcessView" class="workflowProcessView contentResizable">
            <div>
                <h4>Workflow view</h4>
            </div>
        </div>

        <div id="logContainer2" class="sub-content contentResizable">
            <div>
                <h4>Deployment view</h4>
            </div>
        </div>
    </div>

    <div class="footer footerResizable">
        <h4>Result log</h4>
    </div>

    <script>
        makeResizableContent('.contentResizable');
    </script>
</body>
</html>
