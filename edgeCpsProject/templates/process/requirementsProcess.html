            var urlParams = (function (url) {
                var result = new Object();
                var idx = url.lastIndexOf("?");

                if (idx > 0) {
                    var params = url
                        .substring(idx + 1)
                        .split("&");

                    for (var i = 0; i < params.length; i++) {
                        idx = params[i].indexOf("=");

                        if (idx > 0) {
                            result[params[i].substring(0, idx)] = params[i].substring(idx + 1);
                        }
                    }
                }

                return result;
            })(window.location.href);

            mxLoadResources = false;
        </script>

        <script type="text/javascript">
            // Extends EditorUi to update I/O action states based on availability of backend
            (function () {
                var editorUiInit = EditorUi.prototype.init;

                EditorUi.prototype.init = function () {
                    editorUiInit.apply(this, arguments);
                    this
                        .actions
                        .get("export")
                        .setEnabled(false);

                    // Updates action states which require a backend
                    if (!Editor.useLocalStorage) {
                        mxUtils.post(OPEN_URL, "", mxUtils.bind(this, function (req) {
                            var enabled = req.getStatus() != 404;
                            this
                                .actions
                                .get("open")
                                .setEnabled(enabled || Graph.fileSupport);
                            this
                                .actions
                                .get("import")
                                .setEnabled(enabled || Graph.fileSupport);
                            this
                                .actions
                                .get("save")
                                .setEnabled(enabled);
                            this
                                .actions
                                .get("saveAs")
                                .setEnabled(enabled);
                            this
                                .actions
                                .get("export")
                                .setEnabled(enabled);
                        }));
                    }
                };

                // Adds required resources (disables loading of fallback properties, this can
                // only be used if we know that all keys are defined in the language specific
                // file)
                mxResources.loadDefaultBundle = false;
                var bundle = mxResources.getDefaultBundle(RESOURCE_BASE, mxLanguage) || mxResources.getSpecialBundle(
                    RESOURCE_BASE,
                    mxLanguage
                );

                // Fixes possible asynchronous requests
                mxUtils.getAll([
                    bundle, STYLE_PATH + "/default.xml"
                ], function (xhr) {
                    // Adds bundle text to resources
                    mxResources.parse(xhr[0].getText());

                    // Configures the default graph theme
                    var themes = new Object();
                    themes[Graph.prototype.defaultThemeName] = xhr[1].getDocumentElement();

                    // Main
                    new EditorUi(new Editor(urlParams["chrome"] == "0", themes));
                }, function () {
                    document.body.innerHTML = '<center style="margin-top:10%;">Error loading resource files. Please check bro' +
                            'wser console.</center>';
                });
            })();
        </script>

            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <!-- <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button> -->
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <label class="project_name" for="project_name">Service Name</label >
                            <input
                                type="text"
                                class="form-control"
                                id="project_name"
                                name="project_name"
                                required="required"
                                style="width :443px"/>
                        </div>
                        <div class="form-group">
                            <label class="project_description" for="project_description">Service Description</label >
                            <textarea
                                class="form-control"
                                id="project_description"
                                name="project_description"
                                required="required"
                                style="width :443px"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="project_category" for="project_category">Service Type</label >
                            <select
                                class="form-control"
                                id="project_category"
                                name="project_category"
                                required="required"
                                style="width :467px">
                                {% for category in categories %}
                                    <option value="{{ category }}">{{ category }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group" id="input-container">
                            <label class="project_tag" for="project_name">Custom Tag</label>
                            <input
                                placeholder="쉼표를 이용하여 태그를 등록 할 수 있습니다. 등록된 태그를 클릭하면 삭제됩니다."
                                tabindex="2"
                                class="form-control"
                                id="project_tag"
                                onkeydown="handleKeyDown(event)"
                                style="margin-bottom: 10px; width :443px;font-size:10px"/>
                            <div id="output-container"></div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button
                            type="submit"
                            class="btn btn-primary"
                            style="background-color: #2e5686"
                            id="saveButton">
                            OK
                        </button>
                    </div>
                </div>
            </div>
        </div>

    document

        .addEventListener("click", async function () {
            await saveAsProject(projectName, "{{ userIds }}");

</script>
