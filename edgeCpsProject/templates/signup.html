<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- 회원가입 페이지 스타일 효정 -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/styles/signup.css')}}"
    />
    <!-- 회원가입 페이지 자바스크립트 효정 -->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/signup.js')}}"
    ></script>
  </head>
  <body>
    <div id="title" class="title">
      <h2><a class="home" href="/" style="color: white">EdgeCPS</a></h2>
    </div>

    <div class="container mt-5">
      <h1 class="text-left">회원가입</h1>
      <form action="/signup" method="post" id="signupForm">
        <div class="form-group">
          <label for="userId" style="padding-top: 20px" id="useridTitle"
            >ID</label
          >
          <div class="input-group" style="width: 387px">
            <input
              type="text"
              class="form-control"
              id="userId"
              name="userId"
              required
            />
            <div class="input-group-append">
              <button
                id="checkDuplicateButton"
                class="btn btn-primary"
                style="margin-left: 10px"
              >
                중복확인
              </button>
            </div>
          </div>
          <small id="userIdError" class="text-danger"></small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
          <small id="passwordError" class="text-danger"></small>
        </div>
        <div class="form-group">
          <label for="name">이름</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
          <small id="nameError" class="text-danger"></small>
        </div>
        <div class="form-group">
          <label for="birthdate">생년월일</label>
          <input
            type="date"
            class="form-control"
            id="birthdate"
            name="birthdate"
            required
          />
          <small id="birthdateError" class="text-danger"></small>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
          <small id="emailError" class="text-danger"></small>
        </div>

        <div class="form-group">
          <label for="group">소속</label>
          <select
            class="form-control"
            id="group"
            name="group"
            required
            style="height: 40px; width: 387px"
          >
            <option value="" disabled selected>소속을 선택해주세요</option>
            <option value="1">ETRI</option>
            <option value="2">KPST</option>
            <option value="999">common</option>
          </select>
          <small id="groupError" class="text-danger"></small>
        </div>

        <button type="submit" class="btn btn-primary" id="signupButton">
          Signup</button
        ><br />
        <a href="/cancel" class="btn btn-secondary" id="cancelButton">Cancel</a>
      </form>
    </div>

    <script></script>
  </body>
</html>
<script></script>
